<!-- Introducción a HTML -->

<!-- 
  Elementos 

  HTML utiliza elementos que se definen mediante etiquetas de apertura y cierre para definir la estructura y contenido de una página web. Cada etiqueta tiene una función específica y se utilizan para escribir el código HTML. Todos los elementos HTML se construyen utilizando estas etiquetas, que indican al navegador cómo interpretar y mostrar el contenido.

  <tipo de elemento>contenido</tipo de elemento>
-->
<!-- Elemento de parrafo -->
<p>Estó es un <span>parráfo</span></p>

<!--
   Atributos

   Los atributos proporcionan información adicional sobre los elementos y permiten modificar su comportamiento o apariencia. Estos se definen dentro de la etiqueta de apertura de un elemento y se componen de un nombre y un valor.

   <tag nombreDelAtributo="valor" nombreDelAtributo2="valor">contenido</tag>
-->
<a href="http://google.com">Ir a google</a>

<!--
  Etiquetas Vacías
-->
<input type="date">
